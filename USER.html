<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Welcome to Amul IceCreams</h1>
        <form action="Thanks.html"> 
         <table>
            <tr>
               <td>
                  <h3>(*)Required </h3><br><br>
               </td>
            </tr>
            <tr>
               <td><label for="n">Name * </label></td>
               <td><input type="text" name="" id="n" placeholder="Enter your name"><br><br></td>
            </tr>
            <tr>
               <td><label for="mcn">Membership<br>card Number(MCN) </label></td>
               <td><input type="text" name="" id="mcn" placeholder="Enter your MCN"><br><br></td>
            </tr>
            <tr>
               <td><label for="Ed">Email-Id * </label></td>
               <td><input type="text" name="" id="Ed" placeholder="Enter your Email"> <br><br></td>
            </tr>
            <tr>
               <td><label for="Mb">Mobile Number * </label></td>
               <td><input type="text" name="" id="Mb" placeholder="Enter your number"><br><br></td>
            </tr>
            <tr>
               <td><label for="DB">Date of Birth * </label></td>
               <td><input type="text" name="" id="DB" placeholder="DD/MM/YYYY"><br><br></td>
            </tr>
            <tr>
               <td><label for="SG"> Select Gender * </label></td>
               <td><select name="" id="SG">
                  <option value="None">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Trans">Trans</option>
                 </select><br><br></td>
            </tr>
            <tr>
               <td><label for="Add">Delivery Address *</label></td>
               <td><textarea name="" id="Add" cols="30" rows="10"></textarea><br><br></td>
            </tr>
            <tr>
               <td><label for="Loc"> Enter Location * </label></td>
               <td><input type="text" name="" id="Loc" placeholder="Enter your Location"><br><br></td>
            </tr>
            <tr>
               <td> <label for="sp"> Favourite Flavour  </label></td>
               <td><input type="text" name="" id="ff" placeholder="optional"><br><br></td>
            </tr>
            <tr>
               <td><button>submit</button></td>
            </tr>
         </table>
        </form>  
</body>
</html>
